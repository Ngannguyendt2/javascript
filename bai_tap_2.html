<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript2</title>
</head>
<body>
<div id="message"></div>

<button type="button"onclick="messageShow();">Show</button>

<button type="button"onclick="showMessage();">Click</button>
<button type="button" onclick="show();">Click</button>
<button type="button" onclick="showmessage();">show</button>
<script>
    function showMessage() {
        alert('Hello World!');

    }
    function messageShow() {
        document.getElementById('message').innerHTML = 'Welcome to JS';
    }
    function show() {
        document.write("Hello");

    }
    function showmessage() {
        console.log('Goodbye');

    }
</script>


</body>
</html>
